<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Style Css -->
		<link rel="stylesheet" href="assets/Css/Style.css" />
		<!-- JavaScript  -->
		<script src="assets/js/app.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="row">
					<input type="text" id="calcDisplay" readonly />
				</div>
				<div class="row">
					<button onclick="backSpace()">&#8592;</button>
					<button onclick="math('ceil')">C</button>
					<button onclick="clearDisplay()">CE</button>
					<button onclick="math('pow')">^</button>
				</div>
				<div class="row">
					<button onclick="math('abs')">|x|</button>
					<button onclick="math('round')">r</button>
					<button onclick="math('sin')">sin</button>
					<button onclick="math('cos')">cos</button>
				</div>
				<div class="row">
					<button onclick="addToCalculator('/')">&divide;</button>
					<button onclick="addToCalculator('*')">&times;</button>
					<button onclick="math('sqrt')">&radic;</button>
					<button onclick="math('floor')">&sim;</button>
				</div>
				<div class="row">
					<button onclick="addToCalculator(this.innerText)">7</button>
					<button onclick="addToCalculator(this.innerText)">8</button>
					<button onclick="addToCalculator(this.innerText)">9</button>
					<button onclick="addToCalculator(this.innerText)">&plus;</button>
				</div>
				<div class="row">
					<button onclick="addToCalculator(this.innerText)">4</button>
					<button onclick="addToCalculator(this.innerText)">5</button>
					<button onclick="addToCalculator(this.innerText)">6</button>
					<button onclick="addToCalculator(this.innerText)">%</button>
				</div>
				<div class="row">
					<button onclick="addToCalculator(this.innerText)">1</button>
					<button onclick="addToCalculator(this.innerText)">2</button>
					<button onclick="addToCalculator(this.innerText)">3</button>
					<button onclick="addToCalculator('-')">&minus;</button>
				</div>
				<div class="row row-custom">
					<button onclick="addToCalculator(this.innerText)">0</button>
					<button onclick="addToCalculator(this.innerText)">.</button>
					<button onclick="calculate()">&equals;</button>
				</div>
			</div>
		</div>
	</body>
</html>
